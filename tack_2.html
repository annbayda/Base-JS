/*Чему будут равны переменные x и a в примере ниже? Написать почему так произошло (описать последовательность действий).*/

/*
1. объявляем переменные a и x
2. в переменную а записываем значение 2
3. считаем значение в скобках, оператор *= это сокращенный оператор полная запись будет выглядеть (a = a * 2 ), в скобках получаем 4
4. в переменную а записываем значение 4
5. вычисляем х = 1+4 (5)
6. в переменную х записываем значение 5
*/

	let a = 2;
	let x = 1 + (a *= 2); //5
		
	alert(x); // x=5
	alert(a); // a=4
