	<script scr="app.js">
	'use strict'

//пример 1
/*инкремент префиксная форма, сначала посчитали с = 1+1=2 потом записали*/

let a = 1, b = 1, c, d;
c = ++a;
alert(c); //ответ:2


//пример 2
/*инкремент постфиксная форма, сначала записали, потом посчитали, т.е d=b=1 до прибавления 1,а в переменную b сохранилось значение 2 */

d = b++;
alert(d); //ответ: 1

//пример 3
/* инкремент префиксная форма, из примера 1 задано a = 2, увеличили до 3 и 3 прибавили к 2. (если считать каждый пример отдельно, не сохраняя a=2, то переменная с = 4)*/

c = 2 + ++a;
alert(c); //ответ: 5

//пример 4
/* инкремент постфиксная форма, из примера 2 b=2, сначала записали, потом посчитали, т.е d=2+2 до прибавления единицы,а  в переменную b сохранилось значение 3*/

d = 2 + b++;
alert(d); //ответ: 4

// вывели значение переменной a из примера №3
alert(a); // 3

// вывели значение переменной b из примера №"4
alert(b); //3




</script>
