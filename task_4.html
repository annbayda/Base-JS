<!DOCTYPE html>

<body> 
	<script scr="app.js">
	'use strict'
	
	/* Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.*/

	
	let a=9;
	let b=3;

	function subtract(a,b){
		return a - b;
	}
	let result1 = subtract(a,b);
	alert(result1);


	function sum(a,b){
		return a + b;
	}
	let result2 = sum(a,b);
	alert(result2);


	function multiply(a,b){
		return a * b;
	}
	let result3 = multiply(a,b);
	alert(result3);

	function division(a,b){
		return a / b;
	}
	let result4 = division(a,b);
	alert(result4);


</script>

</body>
